    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
        background-color: #f5f5f5;
        padding: 20px;
    }

    .search-bar {
        margin-bottom: 20px;
        text-align: center;
    }

    .search-bar input {
        padding: 10px;
        font-size: 16px;
        width: 100%;
    }

    .search-bar button {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 5px;
        width: 100%;
    }

    .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .card {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        margin-bottom: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        flex-basis: calc(33.333% - 20px); /* 默认为三列布局 */
        max-width: calc(33.333% - 20px);
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .card-title {
        font-size: 20px;
        margin-bottom: 10px;
        color: #1a73e8;
    }

    .card-content {
        margin-bottom: 10px;
    }

    .card-info {
        margin-bottom: 5px;
        font-size: 14px;
        color: #666;
    }

    .download-btn {
        display: inline-block;
        background: #1a73e8;
        color: white;
        padding: 8px 15px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
    }

    .hidden {
        display: none;
    }

    @media (max-width: 767px) {
        .card {
            flex-basis: calc(100% - 20px); /* 小屏幕为单列布局 */
            max-width: calc(100% - 20px);
        }
    }

    @media (min-width: 768px) and (max-width: 991px) {
        .card {
            flex-basis: calc(50% - 20px); /* 中等屏幕为两列布局 */
            max-width: calc(50% - 20px);
        }
    }

    @media (min-width: 992px) {
        .card {
            flex-basis: calc(25% - 20px); /* 大屏幕为四列布局 */
            max-width: calc(25% - 20px);
        }
    }
</style>

<script>
        function performSearch() {
            var input = document.getElementById('searchInput');
            var filter = input.value.toUpperCase();
            var cards = document.getElementsByClassName('card');
            var found = false;

            for (var i = 0; i < cards.length; i++) {
                var card = cards[i];
                var cardText = card.textContent || card.innerText;
                if (cardText.toUpperCase().indexOf(filter) > -1) {
                    card.classList.remove('hidden');
                    found = true;
                } else {
                    card.classList.add('hidden');
                }
            }

            if (!found) {
                alert('没有找到匹配的结果。');
            }
        }
    </script>
